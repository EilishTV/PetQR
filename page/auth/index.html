<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PetQR · Login</title>
</head>
<body>

<div id="loginView">
  <h1>PetQR</h1>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="googleBtn">Continue with Google</button>

  <p>Don’t have an account? <a href="#" id="goRegister">Create one</a></p>
</div>

<div id="registerView" style="display:none">
  <h1>Create account</h1>
  <input id="emailReg" placeholder="Email">
  <input id="passwordReg" type="password" placeholder="Password">
  <button id="signupBtn">Create account</button>
  <p>Already have an account? <a href="#" id="goLogin">Login</a></p>
</div>

<script type="module" src="/js/auth.js"></script>
</body>
</html>
