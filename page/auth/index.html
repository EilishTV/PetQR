<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PetQR · Login</title>
<style>
  body{
    font-family: Helvetica, Arial, sans-serif;
    background:#0f0f14;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
  }
  .box{
    width:100%;
    max-width:360px;
    background:#1a1a24;
    padding:28px;
    border-radius:22px;
    box-shadow:0 20px 40px rgba(0,0,0,.5);
  }
  h1{margin-top:0;text-align:center}
  input,button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:12px;
    border:none;
    font-size:15px;
  }
  input{background:#2a2a38;color:white}
  button{background:#4f6cff;color:white;font-weight:bold;cursor:pointer}
  button.secondary{background:#2f2f40}
  p{text-align:center;margin-top:14px}
  a{color:#4f6cff;text-decoration:none;cursor:pointer}
  #authError{color:#ff6b6b;text-align:center;margin-top:10px}
</style>
</head>
<body>

<div class="box">

  <div id="loginView">
    <h1>PetQR</h1>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="googleBtn" class="secondary">Continue with Google</button>
    <div id="authError"></div>
    <p>Don’t have an account? <a id="goRegister">Create one</a></p>
  </div>

  <div id="registerView" style="display:none">
    <h1>Create account</h1>
    <input id="emailReg" placeholder="Email">
    <input id="passwordReg" type="password" placeholder="Password">
    <button id="signupBtn">Create account</button>
    <div id="authError"></div>
    <p>Already have an account? <a id="goLogin">Login</a></p>
  </div>

</div>

<script type="module" src="/js/auth.js"></script>
</body>
</html>
