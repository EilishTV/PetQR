<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mascota</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f4f4;
      color: #111;
    }

    .card {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      border-radius: 0 0 18px 18px;
      overflow: hidden;
    }

    .image-container {
      position: relative;
      aspect-ratio: 4 / 5;
      width: 100%;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-container::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0) 55%);
    }

    .status-badge {
      position: absolute;
      bottom: 58px;
      left: 16px;
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 13px;
      font-weight: 700;
      display: none;
      z-index: 3;
    }

    .status-badge.lost {
      display: inline-block;
      background: rgba(253, 34, 78, 0.9);
      color: #fff;
      border: 2px solid #d6002f;
      animation: pulse 1.5s infinite;
    }

    .status-badge.found {
      display: inline-block;
      background: rgba(60, 200, 120, 0.9);
      color: #fff;
      border: 2px solid #0f7a3a;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(214,0,47,0.6); }
      70% { box-shadow: 0 0 0 8px rgba(214,0,47,0); }
      100% { box-shadow: 0 0 0 0 rgba(214,0,47,0); }
    }

    .pet-header {
  position: absolute;
  bottom: 16px;
  left: 16px;
  right: 16px;
  z-index: 2;
  display: flex;
  align-items: center; /*  ESTO ES CLAVE */
  gap: 10px;
  color: #fff;
}


    .pet-name {
      font-size: 26px;
      font-weight: 700;
    }

    .pet-age {
      font-size: 18px;
      opacity: 0.9;
    }

.info {
  padding: 16px;
  font-size: 15px;
  border-bottom: 1px solid #e5e5e5; /*  separaci贸n visual */
}

.extra-info {
  padding: 12px 18px 18px;
  font-size: 14px;
}


    .extra-info h3 {
      margin: 14px 0 8px;
      font-size: 15px;
    }

    .info-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .info-row i {
      width: 18px;
      text-align: center;
      color: #555;
    }

    .info-row a {
      color: #007aff;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

<div class="card">

  <div class="image-container">
    <img id="petImage" src="" alt="Mascota">
    <div id="statusBadge" class="status-badge"></div>

    <div class="pet-header">
      <div class="pet-name" id="petName"></div>
      <div class="pet-age" id="petAge"></div>
    </div>
  </div>

  <div class="info">
    <strong>Informaci贸n</strong><br>
    Si encontraste esta mascota, por favor comunicate con su due帽o.
  </div>

  <div class="extra-info">

    <h3>Datos del due帽o</h3>

    <div class="info-row">
      <i class="fa-solid fa-user"></i>
      <span id="ownerName"></span>
    </div>

    <div class="info-row">
      <i class="fa-solid fa-location-dot"></i>
      <span id="ownerLocation"></span>
    </div>

    <div class="info-row">
      <i class="fa-brands fa-whatsapp"></i>
      <a id="ownerWhatsapp" target="_blank">Contactar por WhatsApp</a>
    </div>

    <h3>Informaci贸n del animal</h3>

    <div class="info-row">
      <i class="fa-solid fa-weight-scale"></i>
      <span id="petWeight"></span>
    </div>

    <div class="info-row">
      <i class="fa-solid fa-ruler"></i>
      <span id="petSize"></span>
    </div>

    <div class="info-row">
      <i class="fa-solid fa-palette"></i>
      <span id="petColor"></span>
    </div>

    <h3>Observaciones</h3>

    <div class="info-row">
      <i class="fa-solid fa-note-sticky"></i>
      <span id="petNotes"></span>
    </div>

  </div>
</div>

<script>
  const petData = {
    name: "Luna",
    birthDate: "2023-09-21",
    image: "https://upload.wikimedia.org/wikipedia/commons/1/18/Rostkatze.JPG",
    status: "lost", // "lost" o "found" o "" //
    owner: {
      name: "Mar铆a L贸pez",
      location: "Palermo, CABA",
      whatsapp: "5491112345678"
    },
    petInfo: {
      weight: "6 kg",
      size: "Mediano",
      color: "Atigrado"
    },
    notes: "Es mansa y responde a su nombre."
  };

  function getAgeText(birthDate) {
    const b = new Date(birthDate);
    const t = new Date();
    let m = (t.getFullYear() - b.getFullYear()) * 12 + (t.getMonth() - b.getMonth());
    if (t.getDate() < b.getDate()) m--;
    return m < 24 ? `路 ${m} meses` : `路 ${Math.floor(m / 12)} a帽os`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    petName.textContent = petData.name;
    petAge.textContent = getAgeText(petData.birthDate);
    petImage.src = petData.image;

    if (petData.status === "lost") {
      statusBadge.textContent = "隆Perdido!";
      statusBadge.className = "status-badge lost";
    } else if (petData.status === "found") {
      statusBadge.textContent = "隆Encontrado!";
      statusBadge.className = "status-badge found";
    }

    ownerName.textContent = petData.owner.name;
    ownerLocation.textContent = petData.owner.location;
    ownerWhatsapp.href = `https://wa.me/${petData.owner.whatsapp}`;

    petWeight.textContent = petData.petInfo.weight;
    petSize.textContent = petData.petInfo.size;
    petColor.textContent = petData.petInfo.color;
    petNotes.textContent = petData.notes;
  });
</script>

</body>
</html>
